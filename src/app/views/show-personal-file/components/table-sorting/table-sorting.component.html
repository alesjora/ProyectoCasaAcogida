<div class= 'overflowTable mat-elevation-z8'>
  <table mat-table [dataSource]="dataSource" matSort class="">
    <ng-container matColumnDef="FechaEntrada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.FechaEntrada}} </td>
    </ng-container>

    <ng-container matColumnDef="FechaSalida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Salida </th>
      <td mat-cell *matCellDef="let element"> {{element.FechaSalida}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
