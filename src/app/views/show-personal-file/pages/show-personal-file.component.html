<h2>Ficha Personal.</h2>
<div class='topContainer'>
  <div class='photoContainer'>
    <img [src]="srcImagen" alt="">
  </div>
  <div class='basicDescriptionContainer'>
  <ul>
    <li>Nombre: <span>{{nombre}}</span></li>
    <li>Apellido1: <span>{{apellido1}}</span></li>
    <li>Apellido2: <span>{{apellido2}}</span></li>
    <li>Telefono: <span>{{phone}}</span></li>
    <li>Correo <span>{{email}}</span></li>
  </ul>
  </div>
</div>
<div class='roomsInfoContainer'>
  <ul>
    <li><i class="material-icons">meeting_room</i> {{nHabitacion}}</li>
    <li><i class="material-icons">airline_seat_individual_suite</i> {{nCama}}</li>
  </ul>
</div>
<div class='tableSortingContainer'>
  <app-table-sorting></app-table-sorting>
</div>
