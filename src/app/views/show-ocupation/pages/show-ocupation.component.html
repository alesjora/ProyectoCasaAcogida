<div class="listCards">
  <div class="card" *ngFor="let item of occupation">
    <h5>Habitación {{ item.room }}</h5>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="item.beds">
        <!-- Number of Bed Column -->
        <ng-container matColumnDef="n_cama">
          <th mat-header-cell *matHeaderCellDef> Nº de cama </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Ocuppant Column -->
        <ng-container matColumnDef="ocupante">
          <th mat-header-cell *matHeaderCellDef> Ocupante</th>
          <td mat-cell *matCellDef="let element">
              <ng-container *ngIf="element.occupant == ''; else showData">
                  <mat-chip class="available" selected>Cama libre</mat-chip>
              </ng-container>
            <ng-template #showData>
              <div class="container_data" routerLink="/dashboard/ficha-personal/{{element.occupant.id}}">
                  <igx-avatar [src]="element.occupant.image" roundShape="true"></igx-avatar>
                  <span>{{element.occupant.name}} {{element.occupant.surname1}} {{element.occupant.surname2}}</span>
              </div>
            </ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
  </div>
</div>
