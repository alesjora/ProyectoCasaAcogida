<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span igxButton="icon" igxToggleAction="navigation" [closeOnOutsideClick]="false">
      <igx-icon fontSet="material">menu</igx-icon>
    </span>
    <span>Panel de gesti√≥n</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="main igx-typography posre" igxLayout>
  <igx-nav-drawer id="navigation" [isOpen]="drawerState.open" [(pin)]="drawerState.pin">
    <ng-template igxDrawer>
      <nav>
        <span igxDrawerItem [isHeader]="true">Secciones</span>
        <a *ngFor="let item of navItems" routerLink="{{ item.url}}">
          <span  igxDrawerItem [active]="item.text === selected" igxRipple
            (click)="navigate(item)">
            <igx-icon fontSet="material">{{ item.name }}</igx-icon>
            <span>{{ item.text }}</span>
          </span>
        </a>
      </nav>
    </ng-template>

    <ng-template igxDrawerMini *ngIf="drawerState.miniTemplate">
      <nav>
        <span *ngFor="let item of navItems" igxDrawerItem [active]="item.text === selected" igxRipple
          (click)="navigate(item)">
          <igx-icon fontSet="material">{{ item.name }}</igx-icon>
        </span>
      </nav>
    </ng-template>
  </igx-nav-drawer>

  <main igxFlex [class.mini-padding]="!drawerState.pin && drawerState.miniTemplate">
    <router-outlet></router-outlet>
  </main>
</div>
