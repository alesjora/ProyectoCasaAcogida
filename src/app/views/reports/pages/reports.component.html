<div class="conteiner-card">
  <ng-container class *ngFor="let card of dataCards">
    <igx-card routerLink="/dashboard/informes/{{card.route}}">
      <igx-card-media height="180px">
        <img [src]="card.imageUrl">
      </igx-card-media>

      <igx-card-header>
        <h3 igxCardHeaderTitle>{{ card.title }}</h3>
        <h5 igxCardHeaderSubtitle>{{ card.subtitle }}</h5>
      </igx-card-header>

      <igx-card-content>
        <p>{{ card.content }}</p>
      </igx-card-content>

      <igx-card-actions>
        <button igxButton igxRipple routerLink="/dashboard/informes/{{card.route}}" routerLinkActive="router-link-active" >Ver informe</button>
      </igx-card-actions>

    </igx-card>
  </ng-container>
</div>
