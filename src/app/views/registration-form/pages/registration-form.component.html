<div class="registrationForm-page">
  <div class="registrationForm-container">
    <form class="registrationForm-form formularioContainer" [formGroup]="registrationForm">
    <div class='formLeft'>
      <img [src]="urlImagen" alt="">
      <div class="footerFormLeft">
        <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
      </div>
    </div>
    <div class='formRight'>
      <mat-form-field>
        <input matInput type="text" placeholder="Nombre" formControlName="name">
        <mat-error *ngIf="name?.invalid">El nombre es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Apellidos" formControlName="surnames">
        <mat-error *ngIf="surnames?.invalid">Los apellidos son obligatorios</mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput type="text" placeholder="Dni/Nie" formControlName="dni">
          <mat-error *ngIf="dni?.invalid">El dni es obligatorio</mat-error>
        </mat-form-field>
      <div>
        <igx-date-picker  formControlName="initialDate" [value]="date" [formatter]="formatter" label="Fecha de entrada">
        </igx-date-picker>
      </div>
      </div>
    </form>
  </div>
</div>
