<div *ngIf="show">
    <igx-input-group class="search" type="search">
        <input #searchBar igxInput placeholder="Buscar ficha personal" [(ngModel)]="search" />
        <igx-prefix>
            <igx-icon>search</igx-icon>
        </igx-prefix>
        <igx-suffix *ngIf="searchBar.value.length > 0" (click)="search = null">
            <igx-icon>clear</igx-icon>
        </igx-suffix>
    </igx-input-group>
    
    <div class="list-sample">
    
        <igx-list>
            <igx-list-item [isHeader]="true">Fichas personales: {{(data | igxFilter: fo)?.length}} </igx-list-item>
            <div [style.height]="'450px'" [style.overflow]="'hidden'" [style.position]="'relative'">
                <igx-list-item
                    [style.width]="'calc(100% - 18px)'"
                    igxRipple="pink"
                    igxRippleTarget=".igx-list__item"
                    *igxFor="let item of data | igxFilter: fo; scrollOrientation : 'vertical'; containerSize: '450px'; itemSize: '50px'">
                    <div class="item-container">
                        <div class="contact">
                            <igx-avatar [src]="item.avatar" roundShape="true"></igx-avatar>
                            <div class="complete_contact_info">
                                <div class="contact__info">
                                    <span>{{item.name}}</span>
                                    <span>&nbsp;{{item.surname}}</span>
                                </div>
                                <span class="documentation_responsive">{{item.documentation}}</span>
                            </div>
                        </div>
                        <span *ngIf="item.documentation !== ''" class="documentation">Documento de identificaci√≥n: {{item.documentation}}</span>
                    </div>
                </igx-list-item>
            </div>
        </igx-list>
    
    </div>
</div>
