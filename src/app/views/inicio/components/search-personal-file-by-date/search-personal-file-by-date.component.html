<div class="containerMain">
    <div class="headerList">
        <div>
            <igx-input-group class="search" type="search">

                <input #searchBar igxInput placeholder="Buscar ficha personal" [(ngModel)]="search" />
                <igx-prefix>
                    <igx-icon>search</igx-icon>
                </igx-prefix>
                <igx-suffix *ngIf="searchBar.value.length > 0" (click)="search = null">
                    <igx-icon>clear</igx-icon>
                </igx-suffix>
            </igx-input-group>
        </div>
        <div>
            <igx-date-picker [value]="date" [formatter]="formatter" label="DÃ­a a buscar" [(ngModel)]="date"
                (ngModelChange)="updateList()">
            </igx-date-picker>
        </div>
    </div>
    <div class="list-sample">

        <igx-list>
            <igx-list-item [isHeader]="true">
                <ng-container *ngIf="data.length !== 0; else sinCoincidencias"> Fichas personales:
                    {{(data | igxFilter: fo)?.length}} </ng-container>
                <ng-template #sinCoincidencias>Sin coincidencias</ng-template>
            </igx-list-item>
            <div [style.height]="'100%'" [style.overflow]="'auto'" [style.position]="'relative'">
                <ng-container *ngIf="data.length !== 0">
                    <igx-list-item [style.width]="'calc(100% - 18px)'" igxRipple="pink"
                        igxRippleTarget=".igx-list__item"
                        *igxFor="let item of data | igxFilter: fo; scrollOrientation : 'vertical'; itemSize: '50px'"
                        routerLink="/dashboard/ficha-personal/{{item.key}}">
                        <div class="item-container">
                            <div class="contact">
                                <igx-avatar [src]="item.avatar" roundShape="true"></igx-avatar>
                                <div class="complete_contact_info">
                                    <div class="contact__info">
                                        <span>{{item.name}}</span>
                                        <span>&nbsp;{{item.surname}}</span>
                                    </div>
                                    <span class="documentation_responsive">{{item.documentation}}</span>
                                </div>
                            </div>
                            <span *ngIf="item.documentation !== ''" class="documentation">
                                {{item.documentation}}</span>
                        </div>
                    </igx-list-item>
                </ng-container>
            </div>
        </igx-list>
    </div>
</div>
